<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/jQuery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/script.js"></script>
    <script src="js/filter.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="menu">
        <h2>jQuery Portfolio</h2>
      </div>
    </div>
    <div id="overlay"></div>
    <div id="frame">
      <table id="frame-table">
        <tr>
          <td id="left">
            <img src="Pictures/leftArrow.png" alt="Left" />
          </td>
          <td id="right">
            <img src="Pictures/rightArrow.png" alt="Right" />
          </td>
        </tr>
      </table>
      <img id="main" src="" alt="" />
      <div id="description">
        <p></p>
      </div>
    </div>
    <div id="wrapper">
      <div id="filter">
        <ul>
          <li class="active">All</li>
          <li>Sky</li>
          <li>Humans</li>
          <li>Nature</li>
        </ul>
      </div>
      <ul id="portfolio">
        <li class="All Sky">
          <img id="1" src="Pictures/IMG_1.jpg" alt="img" />
        </li>
        <li class="All Sky Nature">
          <img id="2" src="Pictures/IMG_2.jpg" alt="img" />
        </li>
        <li class="All Nature">
          <img id="3" src="Pictures/IMG_3.jpg" alt="img" />
        </li>
        <li class="All Sky">
          <img id="4" src="Pictures/IMG_4.jpg" alt="img" />
        </li>
        <li class="All Sky">
          <img id="5" src="Pictures/IMG_5.jpg" alt="img" />
        </li>
        <li class="All Humans">
          <img id="6" src="Pictures/IMG_6.jpg" alt="img" />
        </li>
        <li class="All Nature Humans">
          <img id="7" src="Pictures/IMG_7.jpg" alt="img" />
        </li>
        <li class="All Sky">
          <img id="8" src="Pictures/IMG_8.jpg" alt="img" />
        </li>
      </ul>
    </div>
  </body>
</html>
